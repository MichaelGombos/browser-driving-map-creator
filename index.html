<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Browser Driving Map Creator</title>
  <link href="style.css" rel="stylesheet">
</head>
<body>
  <div id="map-maker-wrapper">
    <div id="menu" class="column">
      <h1>map MAKER</h1>
      <button id="copy-to-clipboard">Copy map to clipboard</button>
      

      <!-- image overlay -->
      <div class="menu-section column"> 

        <h2>image overlay</h2>
        <form class="image-overlay column">
          <textarea id="overlay-url" placeholder="Enter url..."></textarea>
          <input type="file" class="custom-file-input" id="overlay-local-file"></input>
          <button id="overlay-submit">Load Image</button>
          <button id="overlay-clear">Clear Image</button>
        </form>
      </div>

      <!-- map info -->
      <div class="menu-section column"> 

        <h2>map info</h2>
          <div class="row justify-space-between">
            <label for="lap-count" name="map-info">Lap Count</label>
            <input id="lap-count" value="3">
          </div>
          <div class="row justify-space-between">
            <label class="spawn-angle-text" for="spawn-angle" name="map-info">Spawn Angle <img id="angle-graphic" src="./assets/arrow.svg"/></label>
            <input id="spawn-angle" value="0">
          </div>
      </div>

      <!-- map size -->
      <div class="menu-section column"> 

        <h2>map size</h2>
        <form class="map-size column">
          <button id="map-size-submit">Change map Size</button>
          <div class="row justify-space-between">
            <label for="rows" name="dimensions">Rows</label>
            <input id="rows" value="150">
          </div>
          <div class="row justify-space-between">
            <label for="cols" name="dimensions">Columns</label>
            <input id="cols" value="150">
          </div>
        </form>
      </div>

      <!-- brush styles -->
      <div class="menu-section column">
        <h2>brush style</h2>
        <div class="column">
          <p>Brush Color</p>
          <div id="paints" class="row">
            
          </div>
        </div>
        <div class="column">
          <label for="brush-size-select">Brush Size:
          </label>
          <select id="brush-size-select">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>5</option>
            <option>11</option>
            <option>fill</option>
          </select>
        </div>
      </div>

      <!-- map import -->
      <div class="menu-section column">
        <textarea id="map-input" placeholder="Paste map data here..."></textarea>
        <button id="upload">Load Map</button>
      </div>

    </div>
    <div id="map-canvas-wrapper">
      <div id="overlay-wrapper">
        <img id="overlay" class="hidden"/>
      </div>
      <canvas id="map-canvas"></canvas>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
