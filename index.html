<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Browser Driving Map Creator</title>
  <link href="style.css" rel="stylesheet">
</head>
<body>
  <h1>Draw your map below</h1>

  <h2>Map Size</h2>
  <form id="map-size">
    <div class="dimenstions">
      <label for="rows" name="dimensions">Rows</label>
      <input id="rows" value="150">
  
      <label for="cols" name="dimensions">Columns</label>
      <input id="cols" value="150">
    </div>
    <button type="submit" form="map-size" value="change-size" id="map-size-submit">Change Size</button>

  </form>
  <h2>Paints</h2>

  <label for="brush-size-select">Brush Size:
  </label>
  <select id="brush-size-select">
    <option>1</option>
    <option>2</option>
    <option>3</option>
    <option>fill</option>
  </select>
  <div id="paints">
    
  </div>
  <h2>Board</h2>
  <canvas id="map-canvas"></canvas>
  <div class="map-container">
      <div class="inner" id="map">
    </div>

  </div>


  <button id="print">Print 2d map Array</button>


  <textarea id="result"></textarea>

  <button id="upload">Upload your own MapData</button>


  <textarea id="map-input"></textarea>
  <script src="main.js"></script>
</body>
</html>
